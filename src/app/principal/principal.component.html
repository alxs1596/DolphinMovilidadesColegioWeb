
<md-grid-list cols="10" rowHeight="100px">
  <md-grid-tile colspan="2" rowspan="6" [style.background]="color" class="estilo-tile">
    <app-movilidades class="lista"></app-movilidades>
  </md-grid-tile>
  <md-grid-tile colspan="6" rowspan="4" [style.background]="color">
    <app-mapa style="min-width: 100%;"></app-mapa>
  </md-grid-tile>
  <md-grid-tile colspan="2" rowspan="4" [style.background]="color">
    <app-alumnos class="lista"></app-alumnos>
  </md-grid-tile>
  <md-grid-tile colspan="6" rowspan="2" [style.background]="color">
    <app-alertas style="min-width: 100%;"></app-alertas>
  </md-grid-tile>
  <md-grid-tile colspan="2" rowspan="2" [style.background]="color">
    <app-info style="min-width: 100%;"></app-info>
  </md-grid-tile>
</md-grid-list>
